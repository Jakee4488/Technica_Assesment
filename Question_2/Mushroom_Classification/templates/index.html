<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Mushroom Classification</title>
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
    <!-- Font Awesome icons -->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="static/css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Navigation -->
    <!-- Your existing navigation code -->

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('static/assets/img/mushroom.jpg')">
        <div class="container position-relative">
            <div class="site-heading">
                <h1>Mushroom Classification</h1>
                <span class="subheading">Predict if a Mushroom is Edible or Poisonous</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="page-content">
            <div class="form-content" style="background-image: url('static/assets/img/form-bg.jpg')">
                <form class="form-detail" action="/predict" method="post">
                    <h2>Please Fill the Information</h2>
                    <!-- Input fields for features -->
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="cap_shape">Cap Shape:</label>
                            <input type="text" name="cap_shape" id="cap_shape" class="input-text" required>
                        </div>
                        <div class="form-row">
                            <label for="cap_surface">Cap Surface:</label>
                            <input type="text" name="cap_surface" id="cap_surface" class="input-text" required>
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="cap_color">Cap Color:</label>
                            <input type="text" name="cap_color" id="cap_color" class="input-text" required>
                        </div>
                        <div class="form-row">
                            <label for="bruises">Bruises:</label>
                            <input type="text" name="bruises" id="bruises" class="input-text" required>
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="odor">Odor:</label>
                            <input type="text" name="odor" id="odor" class="input-text" required>
                        </div>
                        <div class="form-row">
                            <label for="gill_attachment">Gill Attachment:</label>
                            <input type="text" name="gill_attachment" id="gill_attachment" class="input-text" required>
                        </div>
                    </div>
                    <!-- Add similar blocks for the remaining features -->
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="gill_spacing">Gill Spacing:</label>
                            <input type="text" name="gill_spacing" id="gill_spacing" class="input-text" required>
                        </div>
                        <div class="form-row">
                            <label for="gill_size">Gill Size:</label>
                            <input type="text" name="gill_size" id="gill_size" class="input-text" required>
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="gill_color">Gill Color:</label>
                            <input type="text" name="gill_color" id="gill_color" class="input-text" required>
                        </div>
                        <div class="form-row">
                            <label for="stalk_shape">Stalk Shape:</label>
                            <input type="text" name="stalk_shape" id="stalk_shape" class="input-text" required>
                        </div>
                    </div>
                    <!-- Continue adding fields for stalk_root, stalk_surface_above_ring, etc. -->
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="stalk_root">Stalk Root:</label>
                            <input type="text" name="stalk_root" id="stalk_root" class="input-text" required>
                        </div>
                        <div class="form-row">
                            <label for="stalk_surface_above_ring">Stalk Surface Above Ring:</label>
                            <input type="text" name="stalk_surface_above_ring" id="stalk_surface_above_ring" class="input-text" required>
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="stalk_surface_below_ring">Stalk Surface Below Ring:</label>
                            <input type="text" name="stalk_surface_below_ring" id="stalk_surface_below_ring" class="input-text" required>
                        </div>
                        <div class="form-row">
                            <label for="stalk_color_above_ring">Stalk Color Above Ring:</label>
                            <input type="text" name="stalk_color_above_ring" id="stalk_color_above_ring" class="input-text" required>
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="stalk_color_below_ring">Stalk Color Below Ring:</label>
                            <input type="text" name="stalk_color_below_ring" id="stalk_color_below_ring" class="input-text" required>
                        </div>
                        <div class="form-row">
                            <label for="veil_type">Veil Type:</label>
                            <input type="text" name="veil_type" id="veil_type" class="input-text" required>
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="veil_color">Veil Color:</label>
                            <input type="text" name="veil_color" id="veil_color" class="input-text" required>
                        </div>
                        <div class="form-row">
                            <label for="ring_number">Ring Number:</label>
                            <input type="text" name="ring_number" id="ring_number" class="input-text" required>
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="ring_type">Ring Type:</label>
                            <input type="text" name="ring_type" id="ring_type" class="input-text" required>
                        </div>
                        <div class="form-row">
                            <label for="spore_print_color">Spore Print Color:</label>
                            <input type="text" name="spore_print_color" id="spore_print_color" class="input-text" required>
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="population">Population:</label>
                            <input type="text" name="population" id="population" class="input-text" required>
                        </div>
                        <div class="form-row">
                            <label for="habitat">Habitat:</label>
                            <input type="text" name="habitat" id="habitat" class="input-text" required>
                        </div>
                    </div>

                    <div class="form-row-last">
                        <input type="submit" name="predict" class="register" value="Predict">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <!-- Your existing footer code -->

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS -->
    <script src="static/js/scripts.js"></script>
</body>
</html>
